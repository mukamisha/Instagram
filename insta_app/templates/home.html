{%extends 'base.html'%}
{% block content %}
{{block.super}}





<div class="container" >
    <h2 style="text-align:center ;color:black;font-family:Georgia, 'Times New Roman', Times, serif;margin-top: 10%">Welcome To My Instagram App
    </h2>
    <div class="row" style="width:80%;padding: 0 -8px;display: flex;padding: 0 -8px">
      {% for item in images %}
      <div class="col-md-3">
        <p>{{item.img_caption}}</p>
        <div data-toggle="modal" data-target="#{{item.id}}">
         
          <!--Display   images  -->
          <img class="img-responsive"style="width:100%;padding-top:20%" src="{{item.image.url}}" alt="">
  
          <div class="row">
            {% autoescape on %}
            {{post.post| safe}}
           {% endautoescape %}
       
          </div>
  
  
        </div>
        </div>
        {%endfor%}
        </div>
        </div>
        {% endblock %}
