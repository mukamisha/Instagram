{%extends 'base.html'%}
{{block.super}}
{% block content %}


<style>
  .img_profilepic{
        vertical-align: middle;
        width: 90px;
        height: 90px;
        border-radius:50%;
      }
 
 </style>


<div class="container" >
  

      {% for x in images %}
      <div > 
        <img src="{{user.profile.profile_picture.url}}" alt="Profile" class="img_profilepic" style="margin-top:10%;margin-left: 23%;">
    </div>
        <div data-toggle="modal" data-target="#{{x.id}}" style="width:69%;margin-left:30%" >
          <!--Display   images  -->
          <img class="img-responsive"style="width:50%;padding-top:5%" src="{{x.image.url}}" alt="">
        </div>
       
          <div class="row" style="margin-left:30%;margin-top:2%">
              <div>
              <p>{{x.img_caption}}</p>
              </div>
              <!-- <p><i class="fa fa-comment"></i></p> -->
            
              <a href="{% url 'comment' x.id %}"class="fa fa-comment"></a>
          
              {% for coment in x.comment_set.all %}
              <p>{{coment.comment}}</p>
              {% empty %}
              {% endfor %}
              <a  href="{% url 'likes' x.id%}" >
              <p>{{x.likes}} likes</p>
          </a><span style="font-size:20px;">{{x.likes.count}}</span>
        </div>
         <hr>
        {%endfor%}
      
</div>


{% endblock %}
